<script>
$(document).ready(function(){

	//sticky header
	$("header").sticky({topSpacing:0});
	
	//flip
	$('a.btn').click(function(){
		$(this).closest('section').addClass('top');
        $(this).closest('.card').addClass('flipped').mouseleave(function(){
            $(this).removeClass('flipped');
			$(this).closest('section').removeClass('top');
        });
        return false;
    });


	//flip opera fix
	if(window.opera) {
		$('.face').css({position: 'inherit'});
		$('.back').hide();
		
		$('a.btn').click(function(){
	        $(this).closest('.front').hide();
			$(this).closest('.card').find('.back').show();
			$('.card').mouseleave(function() {
				$('.face.front').show();
				$('.face.back').hide();			
			});
    	    return false;
	    });			
	}

	//skill bar
	$('#bar').click(function(){
	$('.bar-percentage[data-percentage]').each(function () {
	  var progress = $(this);
	  var percentage = Math.ceil($(this).attr('data-percentage'));
	  $({countNum: 0}).animate({countNum: percentage}, {
    	duration: 2000,
	    easing:'linear',
    	step: function() {
	      // What todo on every count
    	  var pct = Math.floor(this.countNum) + '%';
	      progress.text(pct) && progress.siblings().children().css('width',pct);
    	}
	  });
	});	
	});

	//face2face
	var leftFace = $('.left-face')
		rightFace = $('.right-face');
		
	leftFace.hover(function(){
		$(this).stop(true, true).animate({width: '75%'});
		rightFace.stop(true, true).animate({
			width: '25%',
			left: '75%'})
	}, function() {
		$(this).animate({width: '50%'});			
		rightFace.animate({
			left: '50%',
			width: '50%'
		});
	});
	rightFace.hover(function(){
		$(this).stop(true, true).animate({
			width: '75%',
			left: '25%'});
		leftFace.stop(true, true).animate({
			width: '25%'})
	}, function() {
		$(this).animate({
			width: '50%',
			left: '50%'});
		leftFace.animate({
			width: '50%'})
	});


});
</script>
